<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100 bg-success"
  >
    <div
      id="card"
      class="card border border-dark shadow"
      style="width: 12rem; height: 18rem; border-radius: 10px;"
    >
      <div class="card-body d-flex flex-column justify-content-between">
        <div class="top-suit fs-1"></div>
        <div class="number text-center display-1 fw-bold"></div>
        <div class="bottom-suit text-end fs-1"></div>
      </div>
    </div>

    <button id="generate-btn" class="btn btn-primary mt-4">
      Generate New Card
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
