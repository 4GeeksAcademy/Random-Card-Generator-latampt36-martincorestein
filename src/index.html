<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center vh-100 bg-success"
  >
    <div
      id="card"
      class="card border border-dark shadow"
      style="width: 200px; height: 300px; border-radius: 10px;"
    >
      <div class="card-body d-flex flex-column justify-content-between">
        <div class="top-suit fs-1"></div>
        <div class="number text-center display-1 fw-bold"></div>
        <div class="bottom-suit text-end fs-1"></div>
      </div>
    </div>

    <div class="mt-3">
      <div class="mb-3">
        <label for="widthInput" class="fw-bold">Width (px): </label>
        <input
          type="number"
          id="widthInput"
          value="200"
          class="form-control d-inline-block w-auto"
        />
      </div>

      <div class="mb-3">
        <label for="heightInput" class="fw-bold">Height (px): </label>
        <input
          type="number"
          id="heightInput"
          value="300"
          class="form-control d-inline-block w-auto"
        />
      </div>

      <button id="generate-btn" class="btn btn-primary">
        Generate New Card
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
